<div class="contact__form">
    <form action= "" method="post" id="my_form">
        <div class="form-group-line">
            <label class="form-label" for="in_name">Name</label>
            <input type="text" class="form-input" name="name" id="in_name" placeholder="Incognito">
        </div>
        <div class="form-group-line">
            <label class="form-label" for="in_email">E-mail</label>
            <input type="email" class="form-input" name="email" id="in_email" placeholder="incognito@gmail.com">
        </div>

        <div class="form-group-line">
            <label class="form-label" for="message">Message</label>
            <textarea class="form-input" id="message" rows="3" placeholder="Your question or suggestion"></textarea>
        </div>
        <button type="submit" class="button-form" id="btn">
            <span class="icon ed-tl"></span>
        </button>
    </form>
    <div id="my_form_success"></div>
</div>
