<form action="test.html" method="post" class="subscription">
    <div class="message">
    <fieldset>
        <legend>Заявление на получение визы</legend>
        <label for="passport">Номер паспорта</label>
        <input type="text" id="passport" name="passport" pattern="[0-9]{3}-[0-9]{5}" placeholder="Формат номера XXX-XXXXX" tabindex="1" autocomplete="off">
        <label for="tel">Номер телефона</label>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{1}-[0-9]{3}-[0-9]{3}" placeholder="Формат номера X-XXX-XXX" tabindex="2">
        <div class="half-width">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" tabindex="3" autocomplete="on">
        </div>
        <div class="half-width">
            <label for="url">Личный сайт</label>
            <input type="url" id="url" name="url">
        </div>
    </fieldset>
    <div class="buttons">
        <input type="submit" value="Оформить">
    </div>
    </div>
</form>
